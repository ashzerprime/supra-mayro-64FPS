<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPRA MAYRO 64FPS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #menu h1 {
            font-size: 4em;
            color: #fff;
            text-shadow: 0 0 20px #fff, 0 0 40px #fff;
            margin-bottom: 80px;
            letter-spacing: 8px;
            font-weight: 900;
            border: 3px solid #fff;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .menu-btn {
            background: #000;
            border: 2px solid #fff;
            color: #fff;
            font-size: 1.3em;
            font-weight: 600;
            padding: 18px 60px;
            margin: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
        }
        
        .menu-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #fff;
            transition: all 0.3s;
            z-index: -1;
        }
        
        .menu-btn:hover:before {
            left: 0;
        }
        
        .menu-btn:hover {
            color: #000;
            box-shadow: 0 0 20px #fff;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #FFD700;
            font-size: 1.5em;
            text-shadow: 2px 2px 4px #000;
            z-index: 100;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 10px;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFF;
            font-size: 1.1em;
            text-shadow: 2px 2px 4px #000;
            text-align: center;
            z-index: 100;
            background: rgba(0,0,0,0.6);
            padding: 10px 20px;
            border-radius: 8px;
        }
        
        #victoryMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            font-size: 2em;
            font-weight: bold;
            padding: 40px 60px;
            border: 5px solid #fff;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
            z-index: 200;
            display: none;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>SUPRA MAYRO 64FPS</h1>
        <button class="menu-btn" id="startBtn">DÃ‰MARRER</button>
        <button class="menu-btn" onclick="window.open('https://www.youtube.com/@ashzer_prime', '_blank')">MON YOUTUBE</button>
    </div>
    
    <canvas id="gameCanvas" class="hidden"></canvas>
    
    <div id="hud" class="hidden">
        <div>â˜… Ã‰toiles: <span id="stars">0</span>/1</div>
        <div>ðŸ’š Vie: <span id="health">3</span></div>
    </div>
    
    <div id="instructions" class="hidden">
        ZQSD ou WASD: DÃ©placer | ESPACE: Sauter | SOURIS: CamÃ©ra | E: Entrer dans le tableau
    </div>
    
    <div id="victoryMessage">
        ðŸŒŸ FÃ‰LICITATIONS ! ðŸŒŸ<br>
        Tu as attrapÃ© l'Ã©toile !<br>
        <small style="font-size: 0.6em; margin-top: 20px; display: block;">
            La suite sur le prochain site en cours de crÃ©ation...
        </small>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, player, painting;
        let keys = {};
        let mouseX = 0, mouseY = 0;
        let velocity = new THREE.Vector3();
        let isGrounded = false;
        let inLevel = false;
        let enemies = [];
        let stars = 0;
        let health = 3;
        let gameStarted = false;
        let collisionObjects = [];
        let starObject = null;
        let damageTimeout = false;
        
        const GRAVITY = 0.018;
        const JUMP_FORCE = 0.4;
        const MOVE_SPEED = 0.12;
        const FRICTION = 0.85;
        
        document.getElementById('startBtn').addEventListener('click', startGame);
        
        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('gameCanvas').classList.remove('hidden');
            document.getElementById('hud').classList.remove('hidden');
            document.getElementById('instructions').classList.remove('hidden');
            
            init();
            animate();
        }
        
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 30, 200);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            const canvas = document.getElementById('gameCanvas');
            renderer = new THREE.WebGLRenderer({canvas: canvas, antialias: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
            sunLight.position.set(50, 100, 30);
            sunLight.castShadow = true;
            sunLight.shadow.camera.left = -60;
            sunLight.shadow.camera.right = 60;
            sunLight.shadow.camera.top = 60;
            sunLight.shadow.camera.bottom = -60;
            sunLight.shadow.mapSize.width = 2048;
            sunLight.shadow.mapSize.height = 2048;
            scene.add(sunLight);
            
            createPlayer();
            createCastle();
            
            document.addEventListener('keydown', (e) => keys[e.code] = true);
            document.addEventListener('keyup', (e) => keys[e.code] = false);
            
            document.addEventListener('mousemove', (e) => {
                if (document.pointerLockElement === canvas) {
                    mouseX -= e.movementX * 0.003;
                    mouseY += e.movementY * 0.003;
                    mouseY = Math.max(-Math.PI/2.5, Math.min(Math.PI/4, mouseY));
                }
            });
            
            canvas.addEventListener('click', () => canvas.requestPointerLock());
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        function createPlayer() {
            player = new THREE.Group();
            
            const matRed = new THREE.MeshLambertMaterial({color: 0xE52521});
            const matBlue = new THREE.MeshLambertMaterial({color: 0x0430D9});
            const matSkin = new THREE.MeshLambertMaterial({color: 0xFFDBAC});
            const matWhite = new THREE.MeshLambertMaterial({color: 0xFFFFFF});
            const matBrown = new THREE.MeshLambertMaterial({color: 0x8B4513});
            
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.6, 0.6), matRed);
            body.position.y = 0.8;
            body.castShadow = true;
            
            const overalls = new THREE.Mesh(new THREE.BoxGeometry(0.9, 0.7, 0.65), matBlue);
            overalls.position.y = 0.35;
            overalls.castShadow = true;
            
            const head = new THREE.Mesh(new THREE.SphereGeometry(0.45, 12, 12), matSkin);
            head.position.y = 1.5;
            head.castShadow = true;
            
            const cap = new THREE.Mesh(new THREE.CylinderGeometry(0.48, 0.35, 0.3, 12), matRed);
            cap.position.y = 1.85;
            cap.castShadow = true;
            
            const visor = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.05, 0.4), new THREE.MeshLambertMaterial({color: 0x8B0000}));
            visor.position.set(0, 1.7, 0.45);
            
            const leftGlove = new THREE.Mesh(new THREE.SphereGeometry(0.15, 8, 8), matWhite);
            leftGlove.position.set(-0.65, 0.6, 0);
            leftGlove.castShadow = true;
            
            const rightGlove = new THREE.Mesh(new THREE.SphereGeometry(0.15, 8, 8), matWhite);
            rightGlove.position.set(0.65, 0.6, 0);
            rightGlove.castShadow = true;
            
            const leftShoe = new THREE.Mesh(new THREE.BoxGeometry(0.28, 0.2, 0.5), matBrown);
            leftShoe.position.set(-0.25, -0.5, 0.1);
            leftShoe.castShadow = true;
            
            const rightShoe = new THREE.Mesh(new THREE.BoxGeometry(0.28, 0.2, 0.5), matBrown);
            rightShoe.position.set(0.25, -0.5, 0.1);
            rightShoe.castShadow = true;
            
            player.add(body, overalls, head, cap, visor, leftGlove, rightGlove, leftShoe, rightShoe);
            player.position.set(0, 1, 18);
            scene.add(player);
        }
        
        function createCastle() {
            collisionObjects = [];
            
            const floorGeo = new THREE.BoxGeometry(60, 1, 60);
            const floorMat = new THREE.MeshLambertMaterial({color: 0xDEB887});
            const floor = new THREE.Mesh(floorGeo, floorMat);
            floor.position.y = -0.5;
            floor.receiveShadow = true;
            scene.add(floor);
            collisionObjects.push(floor);
            
            const wallMat = new THREE.MeshLambertMaterial({color: 0xF5DEB3});
            
            const wallBack = new THREE.Mesh(new THREE.BoxGeometry(60, 25, 2), wallMat);
            wallBack.position.set(0, 12, -30);
            wallBack.receiveShadow = true;
            scene.add(wallBack);
            collisionObjects.push(wallBack);
            
            const wallLeft = new THREE.Mesh(new THREE.BoxGeometry(2, 25, 60), wallMat);
            wallLeft.position.set(-30, 12, 0);
            scene.add(wallLeft);
            collisionObjects.push(wallLeft);
            
            const wallRight = new THREE.Mesh(new THREE.BoxGeometry(2, 25, 60), wallMat);
            wallRight.position.set(30, 12, 0);
            scene.add(wallRight);
            collisionObjects.push(wallRight);
            
            const paintingGeo = new THREE.BoxGeometry(10, 12, 0.5);
            const paintingMat = new THREE.MeshPhongMaterial({
                color: 0x228B22,
                emissive: 0x002200
            });
            painting = new THREE.Mesh(paintingGeo, paintingMat);
            painting.position.set(0, 8, -28.5);
            scene.add(painting);
            
            const frameMat = new THREE.MeshLambertMaterial({color: 0xFFD700});
            const frameThickness = 0.4;
            
            const frameTop = new THREE.Mesh(new THREE.BoxGeometry(10.8, frameThickness, frameThickness), frameMat);
            frameTop.position.set(0, 14.2, -28.3);
            scene.add(frameTop);
            
            const frameBottom = new THREE.Mesh(new THREE.BoxGeometry(10.8, frameThickness, frameThickness), frameMat);
            frameBottom.position.set(0, 1.8, -28.3);
            scene.add(frameBottom);
            
            const frameLeft = new THREE.Mesh(new THREE.BoxGeometry(frameThickness, 12.8, frameThickness), frameMat);
            frameLeft.position.set(-5.4, 8, -28.3);
            scene.add(frameLeft);
            
            const frameRight = new THREE.Mesh(new THREE.BoxGeometry(frameThickness, 12.8, frameThickness), frameMat);
            frameRight.position.set(5.4, 8, -28.3);
            scene.add(frameRight);
        }
        
        function createBobOmbBattlefield() {
            scene.children = scene.children.filter(c => 
                c === player || c.type === 'AmbientLight' || c.type === 'DirectionalLight'
            );
            
            collisionObjects = [];
            enemies = [];
            
            const groundGeo = new THREE.CircleGeometry(80, 32);
            const groundMat = new THREE.MeshLambertMaterial({color: 0x5D8C3F});
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            for(let i = 0; i < 10; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = 15 + Math.random() * 35;
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius;
                const size = 4 + Math.random() * 2;
                const height = 1 + Math.random() * 3;
                
                const platform = new THREE.Mesh(
                    new THREE.BoxGeometry(size, 1, size),
                    new THREE.MeshLambertMaterial({color: 0xD4A574})
                );
                platform.position.set(x, height, z);
                platform.castShadow = true;
                platform.receiveShadow = true;
                scene.add(platform);
                collisionObjects.push(platform);
            }
            
            const mountainSteps = [
                {x: -40, y: 2, z: -30, size: 6},
                {x: -35, y: 5, z: -35, size: 5.5},
                {x: -30, y: 8, z: -40, size: 5},
                {x: -35, y: 11, z: -45, size: 4.5},
                {x: -40, y: 14, z: -47, size: 4},
                {x: -45, y: 17, z: -45, size: 4},
                {x: -47, y: 20, z: -40, size: 4},
                {x: -45, y: 23, z: -35, size: 4},
                {x: -40, y: 26, z: -33, size: 4},
                {x: -40, y: 29, z: -38, size: 5}
            ];
            
            mountainSteps.forEach(step => {
                const platform = new THREE.Mesh(
                    new THREE.BoxGeometry(step.size, 1.5, step.size),
                    new THREE.MeshLambertMaterial({color: 0x8B6914})
                );
                platform.position.set(step.x, step.y, step.z);
                platform.castShadow = true;
                platform.receiveShadow = true;
                scene.add(platform);
                collisionObjects.push(platform);
            });
            
            for(let i = 0; i < 5; i++) {
                const enemy = createBobOmb();
                const angle = (i / 5) * Math.PI * 2;
                const radius = 20 + Math.random() * 15;
                enemy.position.set(
                    Math.cos(angle) * radius,
                    1.2,
                    Math.sin(angle) * radius
                );
                scene.add(enemy);
                enemies.push(enemy);
            }
            
            starObject = new THREE.Group();
            const starGeo = new THREE.OctahedronGeometry(1.2);
            const starMesh = new THREE.Mesh(
                starGeo,
                new THREE.MeshPhongMaterial({
                    color: 0xFFFF00,
                    emissive: 0xFFAA00,
                    shininess: 100
                })
            );
            starMesh.castShadow = true;
            
            const starGlow = new THREE.Mesh(
                new THREE.SphereGeometry(1.5, 16, 16),
                new THREE.MeshBasicMaterial({
                    color: 0xFFFF00,
                    transparent: true,
                    opacity: 0.3
                })
            );
            
            starObject.add(starMesh, starGlow);
            starObject.position.set(-40, 32, -38);
            scene.add(starObject);
            
            player.position.set(0, 1, 0);
            velocity.set(0, 0, 0);
        }
        
        function createBobOmb() {
            const enemy = new THREE.Group();
            
            const body = new THREE.Mesh(
                new THREE.SphereGeometry(1, 12, 12),
                new THREE.MeshLambertMaterial({color: 0x000000})
            );
            body.castShadow = true;
            
            const leftFoot = new THREE.Mesh(
                new THREE.CylinderGeometry(0.2, 0.25, 0.3, 8),
                new THREE.MeshLambertMaterial({color: 0x8B4513})
            );
            leftFoot.position.set(-0.5, -1, 0);
            
            const rightFoot = new THREE.Mesh(
                new THREE.CylinderGeometry(0.2, 0.25, 0.3, 8),
                new THREE.MeshLambertMaterial({color: 0x8B4513})
            );
            rightFoot.position.set(0.5, -1, 0);
            
            const fuseBase = new THREE.Mesh(
                new THREE.CylinderGeometry(0.1, 0.1, 0.5, 6),
                new THREE.MeshLambertMaterial({color: 0x444444})
            );
            fuseBase.position.set(0, 1, 0);
            
            const fuseTip = new THREE.Mesh(
                new THREE.SphereGeometry(0.15, 6, 6),
                new THREE.MeshBasicMaterial({color: 0xFF4500})
            );
            fuseTip.position.set(0, 1.4, 0);
            
            const leftEye = new THREE.Mesh(
                new THREE.SphereGeometry(0.2, 8, 8),
                new THREE.MeshBasicMaterial({color: 0xFFFFFF})
            );
            leftEye.position.set(-0.35, 0.3, 0.85);
            
            const rightEye = new THREE.Mesh(
                new THREE.SphereGeometry(0.2, 8, 8),
                new THREE.MeshBasicMaterial({color: 0xFFFFFF})
            );
            rightEye.position.set(0.35, 0.3, 0.85);
            
            enemy.add(body, leftFoot, rightFoot, fuseBase, fuseTip, leftEye, rightEye);
            enemy.userData = {
                vx: (Math.random() - 0.5) * 0.05,
                vz: (Math.random() - 0.5) * 0.05,
                chaseSpeed: 0.08,
                detectionRadius: 15,
                attackRadius: 2
            };
            
            return enemy;
        }
        
        function checkCollision(pos, radius = 0.5) {
            const playerBox = new THREE.Box3().setFromCenterAndSize(
                pos,
                new THREE.Vector3(radius * 2, 2, radius * 2)
            );
            
            for(let obj of collisionObjects) {
                const objBox = new THREE.Box3().setFromObject(obj);
                if(playerBox.intersectsBox(objBox)) {
                    return obj;
                }
            }
            return null;
        }
        
        function getGroundHeight(x, z, currentY) {
            let maxHeight = 0;
            
            for(let obj of collisionObjects) {
                const objBox = new THREE.Box3().setFromObject(obj);
                
                const expandedBox = objBox.clone();
                expandedBox.min.x -= 0.5;
                expandedBox.max.x += 0.5;
                expandedBox.min.z -= 0.5;
                expandedBox.max.z += 0.5;
                
                if(x >= expandedBox.min.x && x <= expandedBox.max.x &&
                   z >= expandedBox.min.z && z <= expandedBox.max.z) {
                    
                    if(objBox.max.y <= currentY + 0.5 && objBox.max.y > maxHeight) {
                        maxHeight = objBox.max.y;
                    }
                }
            }
            
            return maxHeight;
        }
        
        function updatePlayer() {
            const forward = new THREE.Vector3(
                -Math.sin(mouseX),
                0,
                -Math.cos(mouseX)
            );
            const right = new THREE.Vector3(
                -Math.cos(mouseX),
                0,
                Math.sin(mouseX)
            );
            
            let moveX = 0, moveZ = 0;
            
            if(keys['KeyW'] || keys['KeyZ']) {
                moveX += forward.x;
                moveZ += forward.z;
            }
            if(keys['KeyS']) {
                moveX -= forward.x;
                moveZ -= forward.z;
            }
            if(keys['KeyA'] || keys['KeyQ']) {
                moveX += right.x;
                moveZ += right.z;
            }
            if(keys['KeyD']) {
                moveX -= right.x;
                moveZ -= right.z;
            }
            
            velocity.x += moveX * MOVE_SPEED;
            velocity.z += moveZ * MOVE_SPEED;
            
            velocity.x *= FRICTION;
            velocity.z *= FRICTION;
            
            player.position.x += velocity.x;
            player.position.z += velocity.z;
            
            velocity.y -= GRAVITY;
            player.position.y += velocity.y;
            
            const groundHeight = getGroundHeight(player.position.x, player.position.z, player.position.y - 1);
            
            if(player.position.y - 1 <= groundHeight && velocity.y <= 0) {
                player.position.y = groundHeight + 1;
                velocity.y = 0;
                isGrounded = true;
            } else {
                isGrounded = false;
            }
            
            if(keys['Space'] && isGrounded) {
                velocity.y = JUMP_FORCE;
                isGrounded = false;
            }
            
            if(!inLevel) {
                const dist = player.position.distanceTo(painting.position);
                if(dist < 6 && keys['KeyE']) {
                    inLevel = true;
                    createBobOmbBattlefield();
                }
            } else {
                updateEnemies();
                checkStarCollection();
            }
            
            if(Math.abs(velocity.x) > 0.01 || Math.abs(velocity.z) > 0.01) {
                const targetRotation = Math.atan2(velocity.x, velocity.z);
                player.rotation.y = targetRotation;
            }
        }
        
        function updateEnemies() {
            enemies.forEach(enemy => {
                const distToPlayer = enemy.position.distanceTo(player.position);
                
                if(distToPlayer < enemy.userData.detectionRadius) {
                    const dirX = player.position.x - enemy.position.x;
                    const dirZ = player.position.z - enemy.position.z;
                    const length = Math.sqrt(dirX * dirX + dirZ * dirZ);
                    
                    enemy.position.x += (dirX / length) * enemy.userData.chaseSpeed;
                    enemy.position.z += (dirZ / length) * enemy.userData.chaseSpeed;
                    
                    const angle = Math.atan2(dirX, dirZ);
                    enemy.rotation.y = angle;
                } else {
                    enemy.position.x += enemy.userData.vx;
                    enemy.position.z += enemy.userData.vz;
                    
                    if(Math.abs(enemy.position.x) > 70) enemy.userData.vx *= -1;
                    if(Math.abs(enemy.position.z) > 70) enemy.userData.vz *= -1;
                }
                
                enemy.rotation.y += 0.02;
                
                if(distToPlayer < enemy.userData.attackRadius && !damageTimeout) {
                    takeDamage();
                }
            });
        }
        
        function takeDamage() {
            if(damageTimeout) return;
            
            health--;
            document.getElementById('health').textContent = health;
            damageTimeout = true;
            
            setTimeout(() => {
                damageTimeout = false;
            }, 1500);
            
            if(health <= 0) {
                alert('Game Over! Recharge la page pour rÃ©essayer.');
                location.reload();
            }
        }
        
        function checkStarCollection() {
            if(!starObject) return;
            
            starObject.rotation.y += 0.05;
            const baseY = 32;
            starObject.position.y = baseY + Math.sin(Date.now() * 0.002) * 0.8;
            
            const dist = player.position.distanceTo(starObject.position);
            if(dist < 3) {
                scene.remove(starObject);
                stars = 1;
                document.getElementById('stars').textContent = stars;
                document.getElementById('victoryMessage').style.display = 'block';
            }
        }
        
        function updateCamera() {
            const dist = 10;
            const height = 5;
            
            const offset = new THREE.Vector3(
                Math.sin(mouseX) * dist * Math.cos(mouseY),
                Math.sin(mouseY) * dist + height,
                Math.cos(mouseX) * dist * Math.cos(mouseY)
            );
            
            camera.position.copy(player.position).add(offset);
            camera.lookAt(player.position.x, player.position.y + 1, player.position.z);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            updatePlayer();
            updateCamera();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
