<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPRA MAYRO 64FPS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
            background: #000;
        }
        
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #menu h1 {
            font-size: 4em;
            color: #fff;
            text-shadow: 0 0 20px #fff, 0 0 40px #fff;
            margin-bottom: 80px;
            letter-spacing: 8px;
            font-family: Arial, sans-serif;
            font-weight: 900;
            border: 3px solid #fff;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .menu-btn {
            background: #000;
            border: 2px solid #fff;
            color: #fff;
            font-size: 1.3em;
            font-weight: 600;
            padding: 18px 60px;
            margin: 15px;
            cursor: pointer;
            border-radius: 0;
            transition: all 0.3s;
            text-transform: uppercase;
            font-family: Arial, sans-serif;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
        }
        
        .menu-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #fff;
            transition: all 0.3s;
            z-index: -1;
        }
        
        .menu-btn:hover:before {
            left: 0;
        }
        
        .menu-btn:hover {
            color: #000;
            box-shadow: 0 0 20px #fff;
        }
        
        .menu-btn:active {
            transform: scale(0.95);
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #FFD700;
            font-size: 1.5em;
            text-shadow: 2px 2px 0 #000;
            z-index: 100;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFF;
            font-size: 1em;
            text-shadow: 2px 2px 0 #000;
            text-align: center;
            z-index: 100;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>SUPRA MAYRO 64FPS</h1>
        <button class="menu-btn" id="startBtn">DÉMARRER</button>
        <button class="menu-btn" onclick="window.open('https://www.youtube.com/@ashzer_prime', '_blank')">MON YOUTUBE</button>
    </div>
    
    <canvas id="gameCanvas" class="hidden"></canvas>
    
    <div id="hud" class="hidden">
        <div>★ Étoiles: <span id="stars">0</span></div>
        <div>FPS: <span id="fps">64</span></div>
    </div>
    
    <div id="instructions" class="hidden">
        WASD: Déplacer | ESPACE: Sauter | SOURIS: Caméra | E: Entrer dans le tableau
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, player, castle, painting;
        let keys = {}, mouseX = 0, mouseY = 0;
        let velocity = {x: 0, y: 0, z: 0};
        let isJumping = false, jumpCount = 0;
        let inLevel = false;
        let enemies = [], stars = 0;
        let gameStarted = false;
        let animationId = null;
        let collisionObjects = [];
        
        document.getElementById('startBtn').addEventListener('click', function() {
            console.log('Bouton démarrer cliqué!');
            startGame();
        });
        
        function startGame() {
            if (gameStarted) {
                console.log('Jeu déjà démarré');
                return;
            }
            
            console.log('Démarrage du jeu...');
            gameStarted = true;
            
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('gameCanvas').classList.remove('hidden');
            document.getElementById('hud').classList.remove('hidden');
            document.getElementById('instructions').classList.remove('hidden');
            
            try {
                init();
                animate();
                console.log('Jeu initialisé avec succès!');
            } catch(error) {
                console.error('Erreur lors de l\'initialisation:', error);
            }
        }
        
        function init() {
            console.log('Initialisation de Three.js...');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 50, 200);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            const canvas = document.getElementById('gameCanvas');
            renderer = new THREE.WebGLRenderer({canvas: canvas, antialias: false});
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 10);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            createPlayer();
            createCastle();
            
            document.addEventListener('keydown', (e) => {
                keys[e.key.toLowerCase()] = true;
            });
            
            document.addEventListener('keyup', (e) => {
                keys[e.key.toLowerCase()] = false;
            });
            
            document.addEventListener('mousemove', (e) => {
                if (document.pointerLockElement === canvas) {
                    mouseX -= e.movementX * 0.002;
                    mouseY += e.movementY * 0.002;
                    mouseY = Math.max(-Math.PI/3, Math.min(Math.PI/3, mouseY));
                }
            });
            
            canvas.addEventListener('click', () => {
                canvas.requestPointerLock();
            });
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            console.log('Initialisation terminée');
        }
        
        function createPlayer() {
            player = new THREE.Group();
            
            // Corps (chemise rouge)
            const body = new THREE.Mesh(
                new THREE.BoxGeometry(0.8, 0.6, 0.6),
                new THREE.MeshLambertMaterial({color: 0xFF0000})
            );
            body.position.y = 0.8;
            body.castShadow = true;
            
            // Salopette (pantalon bleu)
            const overalls = new THREE.Mesh(
                new THREE.BoxGeometry(0.9, 0.7, 0.65),
                new THREE.MeshLambertMaterial({color: 0x0000FF})
            );
            overalls.position.y = 0.35;
            overalls.castShadow = true;
            
            // Bretelles
            const strapL = new THREE.Mesh(
                new THREE.BoxGeometry(0.15, 0.6, 0.1),
                new THREE.MeshLambertMaterial({color: 0x0000FF})
            );
            strapL.position.set(-0.25, 0.8, 0.3);
            
            const strapR = new THREE.Mesh(
                new THREE.BoxGeometry(0.15, 0.6, 0.1),
                new THREE.MeshLambertMaterial({color: 0x0000FF})
            );
            strapR.position.set(0.25, 0.8, 0.3);
            
            // Bouton bretelle
            const buttonL = new THREE.Mesh(
                new THREE.SphereGeometry(0.08, 6, 6),
                new THREE.MeshLambertMaterial({color: 0xFFD700})
            );
            buttonL.position.set(-0.25, 0.9, 0.35);
            
            const buttonR = new THREE.Mesh(
                new THREE.SphereGeometry(0.08, 6, 6),
                new THREE.MeshLambertMaterial({color: 0xFFD700})
            );
            buttonR.position.set(0.25, 0.9, 0.35);
            
            // Tête
            const head = new THREE.Mesh(
                new THREE.SphereGeometry(0.5, 12, 12),
                new THREE.MeshLambertMaterial({color: 0xFFDBAC})
            );
            head.position.y = 1.6;
            head.castShadow = true;
            
            // Casquette (partie rouge)
            const capRed = new THREE.Mesh(
                new THREE.CylinderGeometry(0.5, 0.35, 0.4, 12),
                new THREE.MeshLambertMaterial({color: 0xFF0000})
            );
            capRed.position.y = 2;
            capRed.castShadow = true;
            
            // Partie blanche de la casquette
            const capWhite = new THREE.Mesh(
                new THREE.CylinderGeometry(0.52, 0.52, 0.15, 12),
                new THREE.MeshLambertMaterial({color: 0xFFFFFF})
            );
            capWhite.position.y = 1.85;
            
            // Logo M sur la casquette
            const logoM = new THREE.Mesh(
                new THREE.BoxGeometry(0.25, 0.25, 0.1),
                new THREE.MeshLambertMaterial({color: 0xFFFFFF})
            );
            logoM.position.set(0, 1.95, 0.45);
            
            // Visière
            const visor = new THREE.Mesh(
                new THREE.BoxGeometry(0.7, 0.05, 0.5),
                new THREE.MeshLambertMaterial({color: 0x8B0000})
            );
            visor.position.set(0, 1.75, 0.5);
            visor.castShadow = true;
            
            // Nez
            const nose = new THREE.Mesh(
                new THREE.SphereGeometry(0.15, 8, 8),
                new THREE.MeshLambertMaterial({color: 0xFFB6C1})
            );
            nose.position.set(0, 1.55, 0.6);
            
            // Moustache
            const mustacheL = new THREE.Mesh(
                new THREE.BoxGeometry(0.3, 0.12, 0.15),
                new THREE.MeshLambertMaterial({color: 0x000000})
            );
            mustacheL.position.set(-0.2, 1.4, 0.55);
            mustacheL.rotation.z = -0.2;
            
            const mustacheR = new THREE.Mesh(
                new THREE.BoxGeometry(0.3, 0.12, 0.15),
                new THREE.MeshLambertMaterial({color: 0x000000})
            );
            mustacheR.position.set(0.2, 1.4, 0.55);
            mustacheR.rotation.z = 0.2;
            
            // Bras gauche avec gant blanc
            const leftArmRed = new THREE.Mesh(
                new THREE.CylinderGeometry(0.12, 0.12, 0.5, 8),
                new THREE.MeshLambertMaterial({color: 0xFF0000})
            );
            leftArmRed.position.set(-0.55, 0.8, 0);
            leftArmRed.rotation.z = 0.3;
            leftArmRed.castShadow = true;
            
            const leftGlove = new THREE.Mesh(
                new THREE.SphereGeometry(0.18, 8, 8),
                new THREE.MeshLambertMaterial({color: 0xFFFFFF})
            );
            leftGlove.position.set(-0.75, 0.55, 0);
            leftGlove.castShadow = true;
            
            // Bras droit avec gant blanc
            const rightArmRed = new THREE.Mesh(
                new THREE.CylinderGeometry(0.12, 0.12, 0.5, 8),
                new THREE.MeshLambertMaterial({color: 0xFF0000})
            );
            rightArmRed.position.set(0.55, 0.8, 0);
            rightArmRed.rotation.z = -0.3;
            rightArmRed.castShadow = true;
            
            const rightGlove = new THREE.Mesh(
                new THREE.SphereGeometry(0.18, 8, 8),
                new THREE.MeshLambertMaterial({color: 0xFFFFFF})
            );
            rightGlove.position.set(0.75, 0.55, 0);
            rightGlove.castShadow = true;
            
            // Jambe gauche
            const leftLeg = new THREE.Mesh(
                new THREE.CylinderGeometry(0.18, 0.18, 0.5, 8),
                new THREE.MeshLambertMaterial({color: 0x0000FF})
            );
            leftLeg.position.set(-0.25, -0.25, 0);
            leftLeg.castShadow = true;
            
            // Jambe droite
            const rightLeg = new THREE.Mesh(
                new THREE.CylinderGeometry(0.18, 0.18, 0.5, 8),
                new THREE.MeshLambertMaterial({color: 0x0000FF})
            );
            rightLeg.position.set(0.25, -0.25, 0);
            rightLeg.castShadow = true;
            
            // Chaussure gauche
            const leftShoe = new THREE.Mesh(
                new THREE.BoxGeometry(0.3, 0.25, 0.6),
                new THREE.MeshLambertMaterial({color: 0x8B4513})
            );
            leftShoe.position.set(-0.25, -0.6, 0.15);
            leftShoe.castShadow = true;
            
            // Chaussure droite
            const rightShoe = new THREE.Mesh(
                new THREE.BoxGeometry(0.3, 0.25, 0.6),
                new THREE.MeshLambertMaterial({color: 0x8B4513})
            );
            rightShoe.position.set(0.25, -0.6, 0.15);
            rightShoe.castShadow = true;
            
            player.add(body, overalls, strapL, strapR, buttonL, buttonR, head, capRed, capWhite, 
                       logoM, visor, nose, mustacheL, mustacheR, 
                       leftArmRed, leftGlove, rightArmRed, rightGlove, 
                       leftLeg, rightLeg, leftShoe, rightShoe);
            player.position.set(0, 2, 20);
            scene.add(player);
        }
        
        function createCastle() {
            collisionObjects = [];
            
            const floorGeo = new THREE.BoxGeometry(50, 0.5, 50);
            const floorMat = new THREE.MeshLambertMaterial({color: 0xDEB887});
            const floor = new THREE.Mesh(floorGeo, floorMat);
            floor.position.y = -0.25;
            floor.receiveShadow = true;
            scene.add(floor);
            collisionObjects.push(floor);
            
            const wallMat = new THREE.MeshLambertMaterial({color: 0xF5DEB3});
            
            const wallBack = new THREE.Mesh(new THREE.BoxGeometry(50, 20, 1), wallMat);
            wallBack.position.set(0, 10, -25);
            wallBack.receiveShadow = true;
            scene.add(wallBack);
            collisionObjects.push(wallBack);
            
            const wallLeft = new THREE.Mesh(new THREE.BoxGeometry(1, 20, 50), wallMat);
            wallLeft.position.set(-25, 10, 0);
            scene.add(wallLeft);
            collisionObjects.push(wallLeft);
            
            const wallRight = new THREE.Mesh(new THREE.BoxGeometry(1, 20, 50), wallMat);
            wallRight.position.set(25, 10, 0);
            scene.add(wallRight);
            collisionObjects.push(wallRight);
            
            const stairMat = new THREE.MeshLambertMaterial({color: 0xCD853F});
            for(let i = 0; i < 10; i++) {
                const stairL = new THREE.Mesh(new THREE.BoxGeometry(5, 0.5, 2), stairMat);
                stairL.position.set(-10, i * 0.5, -10 - i * 2);
                scene.add(stairL);
                collisionObjects.push(stairL);
                
                const stairR = new THREE.Mesh(new THREE.BoxGeometry(5, 0.5, 2), stairMat);
                stairR.position.set(10, i * 0.5, -10 - i * 2);
                scene.add(stairR);
                collisionObjects.push(stairR);
            }
            
            const windowMat = new THREE.MeshBasicMaterial({color: 0x87CEEB});
            for(let i = -2; i <= 2; i++) {
                if(i === 0) continue;
                const win = new THREE.Mesh(new THREE.BoxGeometry(3, 5, 0.1), windowMat);
                win.position.set(i * 10, 8, -24.9);
                scene.add(win);
            }
            
            const paintingGeo = new THREE.BoxGeometry(8, 10, 0.5);
            const paintingMat = new THREE.MeshLambertMaterial({color: 0x228B22});
            painting = new THREE.Mesh(paintingGeo, paintingMat);
            painting.position.set(0, 7, -24.5);
            scene.add(painting);
            
            const frameMat = new THREE.MeshLambertMaterial({color: 0xFFD700});
            const frameTop = new THREE.Mesh(new THREE.BoxGeometry(8.5, 0.3, 0.3), frameMat);
            frameTop.position.set(0, 12.2, -24.3);
            scene.add(frameTop);
            
            const frameBottom = new THREE.Mesh(new THREE.BoxGeometry(8.5, 0.3, 0.3), frameMat);
            frameBottom.position.set(0, 1.8, -24.3);
            scene.add(frameBottom);
            
            const frameLeft = new THREE.Mesh(new THREE.BoxGeometry(0.3, 10.5, 0.3), frameMat);
            frameLeft.position.set(-4.25, 7, -24.3);
            scene.add(frameLeft);
            
            const frameRight = new THREE.Mesh(new THREE.BoxGeometry(0.3, 10.5, 0.3), frameMat);
            frameRight.position.set(4.25, 7, -24.3);
            scene.add(frameRight);
            
            castle = {floor, walls: [wallBack, wallLeft, wallRight], painting};
        }
        
        function createLevel() {
            scene.children = scene.children.filter(c => 
                c === player || c.type === 'AmbientLight' || c.type === 'DirectionalLight'
            );
            
            collisionObjects = [];
            
            const groundGeo = new THREE.PlaneGeometry(200, 200);
            const groundMat = new THREE.MeshLambertMaterial({color: 0x7CFC00});
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            for(let i = 0; i < 20; i++) {
                const x = (Math.random() - 0.5) * 100;
                const z = (Math.random() - 0.5) * 100;
                const h = Math.random() * 3 + 2;
                
                const platform = new THREE.Mesh(
                    new THREE.BoxGeometry(5, h, 5),
                    new THREE.MeshLambertMaterial({color: 0xFFD700})
                );
                platform.position.set(x, h/2, z);
                platform.castShadow = true;
                scene.add(platform);
                collisionObjects.push(platform);
            }
            
            enemies = [];
            for(let i = 0; i < 5; i++) {
                const enemyGroup = new THREE.Group();
                
                // Corps ennemi
                const body = new THREE.Mesh(
                    new THREE.SphereGeometry(0.8, 8, 8),
                    new THREE.MeshLambertMaterial({color: 0x8B4513})
                );
                body.castShadow = true;
                
                // Yeux
                const leftEye = new THREE.Mesh(
                    new THREE.SphereGeometry(0.15, 6, 6),
                    new THREE.MeshBasicMaterial({color: 0xFFFFFF})
                );
                leftEye.position.set(-0.3, 0.2, 0.7);
                
                const rightEye = new THREE.Mesh(
                    new THREE.SphereGeometry(0.15, 6, 6),
                    new THREE.MeshBasicMaterial({color: 0xFFFFFF})
                );
                rightEye.position.set(0.3, 0.2, 0.7);
                
                // Pupilles
                const leftPupil = new THREE.Mesh(
                    new THREE.SphereGeometry(0.08, 4, 4),
                    new THREE.MeshBasicMaterial({color: 0x000000})
                );
                leftPupil.position.set(-0.3, 0.2, 0.78);
                
                const rightPupil = new THREE.Mesh(
                    new THREE.SphereGeometry(0.08, 4, 4),
                    new THREE.MeshBasicMaterial({color: 0x000000})
                );
                rightPupil.position.set(0.3, 0.2, 0.78);
                
                enemyGroup.add(body, leftEye, rightEye, leftPupil, rightPupil);
                enemyGroup.position.set(
                    (Math.random() - 0.5) * 80,
                    1,
                    (Math.random() - 0.5) * 80
                );
                enemyGroup.userData = {vx: (Math.random() - 0.5) * 0.1, vz: (Math.random() - 0.5) * 0.1};
                scene.add(enemyGroup);
                enemies.push(enemyGroup);
            }
            
            for(let i = 0; i < 10; i++) {
                const star = new THREE.Mesh(
                    new THREE.OctahedronGeometry(0.5),
                    new THREE.MeshBasicMaterial({color: 0xFFFF00})
                );
                star.position.set(
                    (Math.random() - 0.5) * 100,
                    Math.random() * 10 + 2,
                    (Math.random() - 0.5) * 100
                );
                scene.add(star);
            }
            
            player.position.set(0, 2, 0);
            velocity = {x: 0, y: 0, z: 0};
        }
        
        function checkCollision(newPos) {
            const playerBox = new THREE.Box3().setFromCenterAndSize(
                newPos,
                new THREE.Vector3(0.8, 2, 0.8)
            );
            
            for(let obj of collisionObjects) {
                const objBox = new THREE.Box3().setFromObject(obj);
                if(playerBox.intersectsBox(objBox)) {
                    return true;
                }
            }
            return false;
        }
        
        function updatePlayer() {
            const speed = 0.08;
            const forward = new THREE.Vector3(-Math.sin(mouseX), 0, -Math.cos(mouseX));
            const right = new THREE.Vector3(-Math.cos(mouseX), 0, Math.sin(mouseX));
            
            const oldPos = player.position.clone();
            const onGround = player.position.y <= 1.01;
            
            if(keys['w']) {
                velocity.x += forward.x * speed;
                velocity.z += forward.z * speed;
            }
            if(keys['s']) {
                velocity.x -= forward.x * speed;
                velocity.z -= forward.z * speed;
            }
            if(keys['a']) {
                velocity.x += right.x * speed;
                velocity.z += right.z * speed;
            }
            if(keys['d']) {
                velocity.x -= right.x * speed;
                velocity.z -= right.z * speed;
            }
            
            if(keys[' '] && onGround && !isJumping) {
                velocity.y = 0.35;
                isJumping = true;
                jumpCount++;
            }
            
            if(!keys[' ']) {
                isJumping = false;
            }
            
            velocity.y -= 0.02;
            velocity.x *= 0.75;
            velocity.z *= 0.75;
            
            const newPosX = player.position.clone();
            newPosX.x += velocity.x;
            
            if(!checkCollision(newPosX)) {
                player.position.x = newPosX.x;
            } else {
                velocity.x = 0;
            }
            
            const newPosZ = player.position.clone();
            newPosZ.z += velocity.z;
            
            if(!checkCollision(newPosZ)) {
                player.position.z = newPosZ.z;
            } else {
                velocity.z = 0;
            }
            
            player.position.y += velocity.y;
            
            if(player.position.y <= 1) {
                player.position.y = 1;
                velocity.y = 0;
                jumpCount = 0;
                isJumping = false;
            }
            
            if(!inLevel) {
                player.position.x = Math.max(-23, Math.min(23, player.position.x));
                player.position.z = Math.max(-23, Math.min(23, player.position.z));
                
                const dist = player.position.distanceTo(painting.position);
                if(dist < 5 && keys['e']) {
                    inLevel = true;
                    createLevel();
                }
            } else {
                enemies.forEach(enemy => {
                    enemy.position.x += enemy.userData.vx;
                    enemy.position.z += enemy.userData.vz;
                    enemy.rotation.y += 0.05;
                    
                    if(Math.abs(enemy.position.x) > 90) enemy.userData.vx *= -1;
                    if(Math.abs(enemy.position.z) > 90) enemy.userData.vz *= -1;
                });
                
                scene.children.forEach(child => {
                    if(child.geometry && child.geometry.type === 'OctahedronGeometry') {
                        child.rotation.y += 0.1;
                        if(player.position.distanceTo(child.position) < 2) {
                            scene.remove(child);
                            stars++;
                            document.getElementById('stars').textContent = stars;
                        }
                    }
                });
            }
            
            const cameraOffset = new THREE.Vector3(
                -Math.sin(mouseX) * 8,
                5 - mouseY * 3,
                -Math.cos(mouseX) * 8
            );
            camera.position.copy(player.position).add(cameraOffset);
            camera.lookAt(player.position);
        }
        
        let lastTime = performance.now();
        let frames = 0;
        let fpsTime = 0;
        
        function animate() {
            animationId = requestAnimationFrame(animate);
            
            const now = performance.now();
            const delta = now - lastTime;
            lastTime = now;
            
            frames++;
            fpsTime += delta;
            
            if(fpsTime >= 1000) {
                document.getElementById('fps').textContent = frames;
                frames = 0;
                fpsTime = 0;
            }
            
            updatePlayer();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
